<div class="tweet">
    <div class="table">
        <div class="row">
            <div class="cell">
                <img alt="pic" src="${profile_image_url}" title=" ${from_user}" />
            </div>
            <div class="cell">
                ${text}
            </div>
        </div>
    </div>
    <div>
        <strong>${from_user}</strong>
        <div style="text-align: right;" >${created_at}</div>
    </div>
</div>
